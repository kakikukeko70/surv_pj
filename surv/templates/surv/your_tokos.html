{% load mathfilters %}
{% for a in toko_list %}
  <div style="border-bottom: 1px solid gray;">
    <p>{{ a.text }}</p>
    {% for ans in a.answer_set.all %}
    <ul>
      {% if a.nsum == 0 %}
      <li>0% {{ ans.answer }}</li>
      {% else %}
      <li>{{ ans.num | mul:100 | intdiv:a.nsum  }}% {{ ans.answer }}</li>
      {% endif %}
    </ul>
    {% endfor %}
  </div>
{% endfor %}

<div><a href="{% url 'surv:index' %}">back to home</a></div>
